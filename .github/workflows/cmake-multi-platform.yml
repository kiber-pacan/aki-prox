name: CMake on multiple platforms

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:

      fail-fast: false

      matrix:
        os: [ubuntu-latest]
        build_type: [Release]
        c_compiler: [clang]
        include:
          - os: ubuntu-latest
            c_compiler: clang
            cpp_compiler: clang++

    steps:
      - uses: actions/checkout@v4

      - name: Install Qt
        uses: jurplel/install-qt-action@v4

      - name: Set up MinGW
        uses: egor-tensin/setup-mingw@v2
        with:
          platform: x64

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgl1-mesa-dev libglu1-mesa-dev

      - name: Set reusable strings
        id: strings
        shell: bash
        run: |
          echo "build-output-dir=${{ github.workspace }}/build" >> "$GITHUB_OUTPUT"

      - name: Configure CMake for Linux build
        run: |
          cmake -B build-linux -G Ninja \
            -DCMAKE_CXX_COMPILER=clang++ \
            -DCMAKE_C_COMPILER=clang \
            -DCMAKE_BUILD_TYPE=Release \
            -S ${{ github.workspace }}

      - name: Build Linux
        run: cmake --build build-linux

      - name: Upload build artifact Linux
        uses: actions/upload-artifact@v4
        with:
          name: Linux
          path: ${{ steps.strings.outputs.build-output-dir }}/build-linux.tar.gz

      - name: Configure CMake Windows MinGW
        run: cmake -B build-win -G Ninja \
          -DCMAKE_C_COMPILER=x86_64-w64-mingw32-gcc \
          -DCMAKE_CXX_COMPILER=x86_64-w64-mingw32-g++ \
          -DCMAKE_BUILD_TYPE=${{ matrix.build_type }} \
          -S ${{ github.workspace }}

      - name: Build Windows
        run: cmake --build build-win

      - name: Upload build artifact Windows
        uses: actions/upload-artifact@v4
        with:
          name: Windows
          path: ${{ steps.strings.outputs.build-output-dir }}/build-windows.tar.gz