name: CMake on multiple platforms

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:

      fail-fast: false

      matrix:
        os: [ubuntu-latest]
        build_type: [Release]
        c_compiler: [clang]
        include:
          - os: ubuntu-latest
            c_compiler: clang
            cpp_compiler: clang++

    steps:
      - uses: actions/checkout@v4

      - name: Install Qt
        uses: jurplel/install-qt-action@v4

      - name: Set up MinGW
        uses: egor-tensin/setup-mingw@v2
        with:
          platform: x64


      - name: Set reusable strings
        id: strings
        shell: bash
        run: |
          echo "build-output-dir=${{ github.workspace }}/build" >> "$GITHUB_OUTPUT"
          
          

      - name: Configure CMake
        run: >
          cmake -B ${{ steps.strings.outputs.build-output-dir }}
          -DCMAKE_CXX_COMPILER=${{ matrix.cpp_compiler }}
          -DCMAKE_C_COMPILER=${{ matrix.c_compiler }}
          -DCMAKE_BUILD_TYPE=${{ matrix.build_type }}
          -S ${{ github.workspace }}
          -DCMAKE_PREFIX_PATH="C:/a/aki-prox/Qt/6.8.3/msvc2022_64"
        env:
          CMAKE_PREFIX_PATH: "${{ env.QT_ROOT_DIR }}/lib/cmake"


      - name: Build for Linux (ELF)
        run: |
          cmake -B build-linux -G Ninja -DCMAKE_BUILD_TYPE=Release
          cmake --build build-linux

      - name: Build for Windows (.exe)
        if: matrix.os == 'ubuntu-latest'
        run: |
          cmake -B build-windows -G Ninja \
            -DCMAKE_TOOLCHAIN_FILE=toolchain-mingw64.cmake \
            -DCMAKE_BUILD_TYPE=Release \
            -S ${{ github.workspace }}
           cmake --build build-windows

      - name: Upload build artifact Linux
        uses: actions/upload-artifact@v4
        with:
          name: Linux
          path: ${{ steps.strings.outputs.build-output-dir }}/build-linux.tar.gz

      - name: Upload build artifact Windows
        uses: actions/upload-artifact@v4
        with:
          name: Windows
          path: ${{ steps.strings.outputs.build-output-dir }}/build-windows.tar.gz