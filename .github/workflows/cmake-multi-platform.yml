name: CMake on multiple platforms

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:

      fail-fast: false

      matrix:
        os: [ubuntu-latest]
        build_type: [Release]
        c_compiler: [clang]
        include:
          - os: ubuntu-latest
            c_compiler: clang
            cpp_compiler: clang++

    steps:
      - uses: actions/checkout@v4

      - name: Install Qt
        uses: jurplel/install-qt-action@v4

      - name: Set reusable strings
        id: strings
        shell: bash
        run: |
          echo "build-output-dir=${{ github.workspace }}/build" >> "$GITHUB_OUTPUT"

      - name: Set up MinGW
        uses: egor-tensin/setup-mingw@v2
        with:
          platform: x64

      - name: Configure CMake for Linux build
        run: |
          cmake -B build-linux -G Ninja \
            -DCMAKE_CXX_COMPILER=clang++ \
            -DCMAKE_C_COMPILER=clang \
            -DCMAKE_BUILD_TYPE=Release \
            -S ${{ github.workspace }}

      - name: Build Linux
        run: cmake --build build-linux

      - name: Configure CMake for Windows build (cross-compile)
        run: |
          cmake -B build-windows -G Ninja \
            -DCMAKE_TOOLCHAIN_FILE=./toolchain-mingw64.cmake \
            -DCMAKE_BUILD_TYPE=Release \
            -DQt6_DIR=${HOME}/Qt/6.8.3/gcc_64/lib/cmake/Qt6 \
            -S ${{ github.workspace }}

      - name: Build Windows
        run: cmake --build build-windows

      - name: Upload build artifact Linux
        uses: actions/upload-artifact@v4
        with:
          name: Linux
          path: ${{ steps.strings.outputs.build-output-dir }}/build-linux.tar.gz

      - name: Upload build artifact Windows
        uses: actions/upload-artifact@v4
        with:
          name: Windows
          path: ${{ steps.strings.outputs.build-output-dir }}/build-windows.tar.gz