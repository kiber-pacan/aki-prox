name: CMake on multiple platforms

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:

      fail-fast: false

      matrix:
        os: [ubuntu-latest, windows-latest]
        build_type: [Release]
        c_compiler: [clang, cl]
        include:
          - os: windows-latest
            c_compiler: cl
            cpp_compiler: cl
          - os: ubuntu-latest
            c_compiler: clang
            cpp_compiler: clang++
        exclude:
          - os: windows-latest
            c_compiler: clang
          - os: ubuntu-latest
            c_compiler: cl

    steps:
      - uses: actions/checkout@v4

      - name: Install Qt
        uses: jurplel/install-qt-action@v4

      - name: Set reusable strings

        id: strings
        shell: bash
        run: |
          echo "build-output-dir=${{ github.workspace }}/build" >> "$GITHUB_OUTPUT"
      - name: Configure CMake
        run: >
          cmake -B ${{ steps.strings.outputs.build-output-dir }}
          -DCMAKE_CXX_COMPILER=${{ matrix.cpp_compiler }}
          -DCMAKE_C_COMPILER=${{ matrix.c_compiler }}
          -DCMAKE_BUILD_TYPE=${{ matrix.build_type }}
          -S ${{ github.workspace }}
          -CMAKE_PREFIX_PATH=~/Qt/6.8.3/msvc2022_64/lib/cmake/Qt6/
          -DQt6_DIR:PATH=~/Qt/6.8.3/msvc2022_64/lib/cmake/Qt6/
          -DQT_ADDITIONAL_PACKAGES_PREFIX_PATH=~/Qt/6.8.3/msvc2022_64
        env:
          CMAKE_PREFIX_PATH: "${{ env.QT_ROOT_DIR }}/lib/cmake"

      - name: Build
        run: cmake --build ${{ steps.strings.outputs.build-output-dir }} --config ${{ matrix.build_type }}

      - name: Test
        working-directory: ${{ steps.strings.outputs.build-output-dir }}
        run: ctest --build-config ${{ matrix.build_type }}

      - name: Upload build artifact Linux
        uses: actions/upload-artifact@v4
        if: runner.os == 'Linux'
        with:
          name: Linux
          path: ${{ steps.strings.outputs.build-output-dir }}/build-linux.tar.gz

      - name: Upload build artifact Windows
        uses: actions/upload-artifact@v4
        if: runner.os == 'Windows'
        with:
          name: Windows
          path: ${{ steps.strings.outputs.build-output-dir }}/build-windows.tar.gz