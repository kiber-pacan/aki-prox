name: CMake on multiple platforms

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:

      fail-fast: false

      matrix:
        os: [ubuntu-latest, windows-latest]
        build_type: [Release]
        c_compiler: [clang]
        include:
          - os: ubuntu-latest
            c_compiler: clang
            cpp_compiler: clang++
          - os: windows-latest
            c_compiler: clang
            cpp_compiler: clang++

    steps:
      - uses: actions/checkout@v4

      - name: Install Qt
        uses: jurplel/install-qt-action@v4

      - name: Set up Clang
        uses: egor-tensin/setup-clang@v1
        with:
          version: latest
          platform: x64

      - name: Set reusable strings
        id: strings
        shell: bash
        run: |
          echo "build-output-dir=${{ github.workspace }}/build" >> "$GITHUB_OUTPUT"

      - name: Configure CMake
        run: |
          cmake -B build -G Ninja -DCMAKE_CXX_COMPILER=c++ -DCMAKE_C_COMPILER=cc -DCMAKE_BUILD_TYPE=Release -S ${{ github.workspace }}

      - name: Build
        run: cmake --build build


      - name: Upload build artifact Linux
        uses: actions/upload-artifact@v4
        with:
          name: Linux
          path: ${{ steps.strings.outputs.build-output-dir }}/aki-prox-Linux.tar.gz

      - name: Upload build artifact Windows
        uses: actions/upload-artifact@v4
        with:
          name: Windows
          path: ${{ steps.strings.outputs.build-output-dir }}/aki-prox-Windows.tar.gz
