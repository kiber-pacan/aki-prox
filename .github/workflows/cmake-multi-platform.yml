name: CMake on multiple platforms

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:

      fail-fast: false

      matrix:
        os: [ubuntu-latest, windows-latest]
        build_type: [Release]
        c_compiler: [clang]
        include:
          - os: windows-latest
            c_compiler: clang
            cpp_compiler: clang++
          - os: ubuntu-latest
            c_compiler: clang
            cpp_compiler: clang++

    steps:
    - uses: actions/checkout@v4

    - name: Install Qt
      uses: jurplel/install-qt-action@v4

    - name: Set reusable strings

      id: strings
      shell: bash
      run: |
        echo "build-output-dir=${{ github.workspace }}/build" >> "$GITHUB_OUTPUT"

    - name: Configure CMake
      run: |
        if [[ "$RUNNER_OS" == "Windows" ]]; then
          cmake -B ${{ steps.strings.outputs.build-output-dir }} \
          -DCMAKE_CXX_COMPILER=${{ matrix.cpp_compiler }} \
          -DCMAKE_C_COMPILER=${{ matrix.c_compiler }} \
          -DCMAKE_BUILD_TYPE=${{ matrix.build_type }} \
          -DQt6_DIR=%USERPROFILE%/Qt/6.5.0/gcc_64/lib/cmake/Qt6 \
          -S ${{ github.workspace }}
        else
          cmake -B ${{ steps.strings.outputs.build-output-dir }} \
          -DCMAKE_CXX_COMPILER=${{ matrix.cpp_compiler }} \
          -DCMAKE_C_COMPILER=${{ matrix.c_compiler }} \
          -DCMAKE_BUILD_TYPE=${{ matrix.build_type }} \
          -DQt6_DIR=~/Qt/6.5.0/gcc_64/lib/cmake/Qt6 \
          -S ${{ github.workspace }}
        fi
      shell: bash

    - name: Build
      run: cmake --build ${{ steps.strings.outputs.build-output-dir }} --config ${{ matrix.build_type }}

    - name: Test
      working-directory: ${{ steps.strings.outputs.build-output-dir }}
      run: ctest --build-config ${{ matrix.build_type }}

    - name: Upload build artifact Linux
      uses: actions/upload-artifact@v4
      if: runner.os == 'Linux'
      with:
        name: Linux
        path: ${{ steps.strings.outputs.build-output-dir }}/build-linux.tar.gz

    - name: Upload build artifact Windows
      uses: actions/upload-artifact@v4
      if: runner.os == 'Windows'
      with:
        name: Windows
        path: ${{ steps.strings.outputs.build-output-dir }}/build-windows.tar.gz